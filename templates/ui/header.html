<link type="text/css" href="/jmvc/ui/resources/css/ui.css" rel="Stylesheet" />
<style>
html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
body {
	background: -webkit-radial-gradient(50% 50%, rgb(254,252,247) 35%, rgb(250,244,230) 70%, rgb(240,226,192));
	background: -moz-radial-gradient(50% 50%, rgb(254,252,247) 35%, rgb(250,244,230) 70%, rgb(240,226,192));
}
a:hover { border: none; text-decoration: underline; }
p { margin: 0; }

#full_height {
	position: absolute; top: 0; width: 100%; min-height: 100%;
}
#main_box {
	width: 600px; min-height: 300px; margin: 10% auto 120px;
}
.table_form {
	display: table; width: 100%; margin-top: 2em;
	font-size: 22px; line-height: 1.7;
}
#login_form input[type="text"], #login_form input[type="password"], #setup_form input[type="text"], #setup_form input[type="password"] {
	width: 65%; font-size: 20px;
}
.table_form input[type="text"] { width: 98%; }
.table_form button[type="submit"] { min-width: 34%; font-size: 18px; margin-bottom: 10px; }

.row { display: table-row; }
.cell { display: table-cell; padding: 0.25em; }
.cell:first-child { width: 39%; padding-left: 0; padding-right: 0.8em; text-align: right; color: #666; }
.cell:last-child { padding-right: 0; }
.moreinfo {
	font-size: 12px; font-weight: normal; color: #666;
}
.login_message {
	margin: 30px auto 15px; padding: 0.6em 1em; font-size: 20px; text-align: center;
	border: 2px solid rgb(159,200,0); -webkit-border-radius: 8px; -moz-border-radius: 8px; border-radius: 8px;
	background-color: rgb(249,249,234); background-color: rgba(159,200,0,0.05);
}
.login_error {
	margin: 30px auto 15px; padding: 0.6em 1em; font-size: 20px; text-align: center;
	border: 2px solid rgb(200,50,0); -webkit-border-radius: 8px; -moz-border-radius: 8px; border-radius: 8px;
	background-color: rgb(254,242,235); background-color: rgba(255,50,0,0.05);
}
.red { color: rgb(200,50,0); }
.green { color: rgb(121,160,0); }
.faded { color: ; color: rgba(0,0,0,0.3); }

#footer {
	position: absolute; bottom: 0; left: 0; width: 100%;
}
</style>
<script type="text/javascript" src="/jmvc/jquery/jquery.js"></script>
<script type="text/javascript" src="/jmvc/ui/resources/js/underscore-min.js" ></script>
